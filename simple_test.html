<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Email Test - RekoGen</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #6c757d; }
    </style>
</head>
<body>
    <h1>Simple Email Test</h1>
    <p>This test uses a verified Resend domain to isolate the UUID issue.</p>
    
    <button onclick="testEmail()" id="test-btn">Test Email</button>
    <div id="result"></div>

    <script>
        const RESEND_API_KEY = 're_HYZofdps_H7vYj61PhrcDuvrj5yJA8xfL';
        
        async function testEmail() {
            const btn = document.getElementById('test-btn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            result.innerHTML = '';
            
            try {
                // Use a verified Resend domain for testing
                const response = await fetch('https://api.resend.com/emails', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${RESEND_API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from: 'onboarding@resend.dev', // Use Resend's verified domain
                        to: ['hello@rekogen.app'], // Send to your email
                        subject: 'Simple Test - RekoGen',
                        html: '<p>This is a simple test email to check if the UUID issue is domain-related.</p>'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="result success">
                        <h3>✅ Success!</h3>
                        <p>Email sent successfully!</p>
                        <p><strong>Email ID:</strong> ${data.id}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    </div>`;
                } else {
                    result.innerHTML = `<div class="result error">
                        <h3>❌ Error</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                        <p><strong>Type:</strong> ${data.name || 'Unknown'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="result error">
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                </div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'Test Email';
        }
    </script>
</body>
</html>
