            <div class="card bg-white border-secondary-subtle">
              <div class="card-body p-4 p-lg-5">
                <form id="waitlist-form" class="row g-3" novalidate>
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name (optional)</label>
                    <input type="text" id="name" class="form-control border-secondary" placeholder="Your name" />
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control border-secondary" id="email" placeholder="you@example.com" required />
                    <div class="invalid-feedback">Please enter a valid email.</div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Platform</label>
                    <input type="text" class="form-control border-secondary" value="iOS (TestFlight)" disabled />
                    <input type="hidden" id="platform" name="platform" value="ios" />
                  </div>
                  <div class="col-md-6">
                    <label for="experience" class="form-label">Anime experience</label>
                    <select id="experience" class="form-select border-secondary">
                      <option value="" selected>Chooseâ€¦</option>
                      <option value="new">New to anime</option>
                      <option value="regular">Regular watcher</option>
                      <option value="otaku">Otaku (advanced)</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="referrer" class="form-label">How did you hear about RekoGen?</label>
                    <select id="referrer" class="form-select border-secondary">
                      <option value="" selected>Chooseâ€¦</option>
                      <option value="friend">Friend</option>
                      <option value="social">Social media</option>
                      <option value="reddit">Reddit</option>
                      <option value="search">Search</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="notes" class="form-label">Anything else? (optional)</label>
                    <textarea id="notes" class="form-control border-secondary" rows="1" placeholder="Tell us what youâ€™d love to see"></textarea>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="consent">
                      <label class="form-check-label" for="consent">I'd like to receive emails about the beta and product updates (optional)</label>
                    </div>
                  </div>

                  <div class="col-12 d-grid d-lg-flex justify-content-lg-end">
                    <button type="submit" class="btn btn-primary btn-lg">Notify Me</button>
                  </div>
                </form>
                <div id="waitlist-message" class="small mt-3"></div>
              </div>
            </div>
